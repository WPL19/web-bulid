<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Err 404</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        h1 {
            color: #39351e;
        }
        .left:hover>h1 {
            color: rgb(255, 189, 200);
            transition: 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"> <%- content %> </div>
        <div> <%- img %> </div>
    </div>
</body>
</html>
